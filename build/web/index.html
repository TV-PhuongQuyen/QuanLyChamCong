<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .banner{
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),url(Assets/img/background.jpg);
            background-size: cover;
            background-position: center;
        }
        .navbar{
            width: 85%;
            margin: auto;
            padding: 35px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo{
            width: 300px;
            cursor: pointer;
        }
        .navbar ul li{
            list-style: none;
            display: inline-block;
            margin: 0 20px;
            position: relative;
        }
        .navbar ul li a{
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
        }
        .navbar ul li::after{
            content: '';
            height: 3px;
            width: 0;
            background: #009688;
            position: absolute;
            left: 0;
            bottom: 0;
            transition: 0.3s;
        }
        .navbar ul li:hover::after{
            width: 100%;
        }
        .content{
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            color: #fff;
        }
        .content h1{
            font-size: 70px;
            margin-top: 80px;
        }
        .content p{
            margin: 20px auto;
            font-weight: 100;
            line-height: 25px;
        }
        button{
            width: 200px;
            padding: 15px 0;
            text-align: center;
            margin: 20px 10px;
            border-radius: 25px;
            font-weight: bold;
            border: 2px solid #009688;
            background: transparent;
            color: #fff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        span{
            background: #009688;
            height: 100%;
            width: 0;
            border-radius: 25px;
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: -1;
            transition: 0.3s;
        }

        button:hover span{
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="Assets/img/logo1.png" class="logo">
            <ul>
                <li><a href="#">NguyenQuyet</a></li>
                <li><a href="#">QuocKhanh</a></li>
                <li><a href="#">TienViet</a></li>
                <li><a href="#">PhuongQuyen</a></li>
                <li><a href="#">Nhom4_CNJava</a></li>
            </ul>
        </div>

        <div class="content">
            <h1>WELLCOME TO TOPSMARKET</h1>
            <P>Nếu bạn là nhân viên hãy click đăng nhập Nhân viên. Nếu bạn là người quản trị hãy đăn nhập Admin</P>

            <div>
                <button type="button" onclick="trang1()"><span></span>Login Staff</button>
                <button type="button" onclick="trang2()"><span></span>Login Admin</button>
            </div>
        </div>


    </div>

    <script>
        function trang1() {
            window.location.href = "Emp_Login.jsp";
        }
        function trang2() {
            window.location.href = "Adm_Login.jsp";
        }
    </script>
</body>
</html>
